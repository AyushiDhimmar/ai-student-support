<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Analysis - AI Student Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üéì AI Student Support</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/analyze">Get Started</a>
            </div>
        </div>
    </nav>

    <!-- Input Form Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">üìù Enter Your Academic Details</h3>
                        </div>
                        <div class="card-body">
                            <form id="studentForm">
                                <!-- Student Name -->
                                <div class="mb-4">
                                    <label for="studentName" class="form-label">Student Name</label>
                                    <input type="text" class="form-control" id="studentName" required>
                                </div>

                                <!-- Subject Marks -->
                                <h5 class="mb-3">Enter Your Marks (Out of 100)</h5>
                                
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="math" class="form-label">Mathematics</label>
                                        <input type="number" class="form-control" id="math" min="0" max="100" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="science" class="form-label">Science</label>
                                        <input type="number" class="form-control" id="science" min="0" max="100" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="english" class="form-label">English</label>
                                        <input type="number" class="form-control" id="english" min="0" max="100" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="history" class="form-label">History</label>
                                        <input type="number" class="form-control" id="history" min="0" max="100" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="geography" class="form-label">Geography</label>
                                        <input type="number" class="form-control" id="geography" min="0" max="100" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="computer" class="form-label">Computer Science</label>
                                        <input type="number" class="form-control" id="computer" min="0" max="100" required>
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="mt-4 d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        Analyze Performance
                                    </button>
                                    <button type="button" class="btn btn-secondary" onclick="loadDemoData()">
                                        Load Demo Data
                                    </button>
                                    <button type="reset" class="btn btn-outline-secondary">
                                        Clear Form
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Loading Spinner (Hidden by default) -->
    <div id="loadingSpinner" class="position-fixed top-50 start-50 translate-middle" style="display: none; z-index: 9999;">
        <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            
            // Collect form data
            const formData = {
                name: document.getElementById('studentName').value,
                math: document.getElementById('math').value,
                science: document.getElementById('science').value,
                english: document.getElementById('english').value,
                history: document.getElementById('history').value,
                geography: document.getElementById('geography').value,
                computer: document.getElementById('computer').value
            };
            
            try {
                // Send to API
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store results in sessionStorage
                    sessionStorage.setItem('analysisResults', JSON.stringify(result));
                    // Redirect to results page
                    window.location.href = '/results';
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
                console.error('Error:', error);
            } finally {
                // Hide loading spinner
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        });
        
        // Load demo data
        async function loadDemoData() {
            try {
                const response = await fetch('/api/demo');
                const data = await response.json();
                
                document.getElementById('studentName').value = data.name;
                document.getElementById('math').value = data.math;
                document.getElementById('science').value = data.science;
                document.getElementById('english').value = data.english;
                document.getElementById('history').value = data.history;
                document.getElementById('geography').value = data.geography;
                document.getElementById('computer').value = data.computer;
            } catch (error) {
                console.error('Error loading demo data:', error);
            }
        }
    </script>
</body>
</html>
